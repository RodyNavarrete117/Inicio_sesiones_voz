<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <h2 class="text-center mb-4">Iniciar Sesión por Voz</h2>
                <div class="form-group mb-3">
                    <input type="text" id="loginUsername" class="form-control" placeholder="Usuario">
                </div>
                <div class="voice-input-container mb-4">
                    <button id="startLoginVoice" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-microphone"></i> Hablar Frase Secreta
                    </button>
                    <div id="loginVoiceStatus" class="voice-status"></div>
                    <div class="similarity-container mt-3" style="display: none;">
                        <label>Similitud de voz:</label>
                        <div class="progress">
                            <div id="similarityProgress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                </div>
                <button id="loginButton" class="btn btn-success btn-lg w-100 mb-3">Iniciar Sesión</button>
                <p class="text-center">
                    ¿No tienes cuenta? 
                    <a href="#" id="showRegister">Regístrate</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <h2 class="text-center mb-4">Registro por Voz</h2>
                <div class="form-group mb-3">
                    <input type="text" id="registerUsername" class="form-control" placeholder="Elige un usuario">
                </div>
                <div class="voice-input-container mb-4">
                    <button id="startRegisterVoice" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-microphone"></i> Grabar Frase Secreta
                    </button>
                    <div id="registerVoiceStatus" class="voice-status"></div>
                </div>
                <button id="registerButton" class="btn btn-success btn-lg w-100 mb-3">Registrarse</button>
                <p class="text-center">
                    ¿Ya tienes cuenta? 
                    <a href="#" id="showLogin">Inicia Sesión</a>
                </p>
            </div>

            <!-- Welcome Screen -->
            <div id="welcomeScreen" class="auth-form">
                <h2 class="text-center mb-4">¡Bienvenido!</h2>
                <div class="welcome-content text-center">
                    <div class="firework"></div>
                    <div class="firework"></div>
                    <div class="firework"></div>
                    <div class="firework"></div>
                    <div class="firework"></div>
                    <i class="fas fa-check-circle success-icon mb-4"></i>
                    <p class="welcome-message">Has iniciado sesión correctamente</p>
                    <button id="logoutButton" class="btn btn-danger btn-lg w-100 mt-4">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <a href="https://www.youtube.com/@Ciscodedev" target="_blank" class="footer-btn">
                    <i class="fab fa-youtube"></i> Suscríbete
                </a>
                <a href="https://wa.me/573006957308" target="_blank" class="footer-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="https://link.mercadopago.com.co/ciscodedev" target="_blank" class="footer-btn">
                    <i class="fas fa-hand-holding-heart"></i> Donaciones
                </a>
            </div>
            <div class="copyright">
                <a href="https://www.youtube.com/@Ciscodedev" target="_blank">
                    Creado con <i class="fas fa-code"></i> por <span class="highlight">Ciscode</span>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
